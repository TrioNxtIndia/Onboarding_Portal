<div class="main">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h4 class="card-title text-center mt-2">Portal Login</h4>
          <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
          <form class="mt-4">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter Email">
            </mat-form-field><br>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter Password">
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
            <div class="d-flex justify-content-between mt-1">
                <p class="reg" routerLink="/forget">Forget Password ?</p>
                <p class="reg" routerLink="/register">Register</p>
            </div>
          </form>
        </div>
      </div>
</div>
