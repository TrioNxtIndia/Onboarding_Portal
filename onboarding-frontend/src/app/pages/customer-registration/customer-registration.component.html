<div class="registration-from m-3 p-4">
    <form [formGroup]="registerForm">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Customer Name</mat-label>
                    <input formControlName="name" matInput placeholder="Enter Name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Project </mat-label>
                    <mat-select formControlName="projectName">
                      <mat-option *ngFor="let project of projects" [value]="project.name">
                        {{project.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-md-6 mt-2">
                <mat-form-field appearance="outline">
                    <mat-label>Contract Status</mat-label>
                    <mat-select formControlName="contractStatus">
                      <mat-option *ngFor="let status of contractstatus" [value]="status">
                        {{status}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-md-6 mt-2">
                <mat-form-field appearance="outline">
                    <mat-label>Sale Contact Person</mat-label>
                    <input formControlName="saleContact" matInput placeholder="Enter Sale Contact Name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-6 mt-2">
                <mat-form-field appearance="outline">
                    <mat-label>Go Live Date</mat-label>
                    <input formControlName="goLiveDate" matInput [matDatepicker]="picker" [min]="minDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
        </div>
        <button class="mt-3" mat-raised-button color='accent' *ngIf="!isUpdateActive"
        (click)="submit()">Submit</button>&nbsp;
        <button class="mt-3" mat-raised-button color='accent' *ngIf="isUpdateActive"
        (click)="update()">Update</button>&nbsp;
        <button routerLink="/list" class="mt-3" mat-raised-button color='warn'>Cancel</button>
    </form>
</div>
