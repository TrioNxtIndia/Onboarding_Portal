<div class="registration-from m-3 p-4">
    <form [formGroup]="registerForm">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Member Name</mat-label>
                    <input formControlName="name" matInput placeholder="Enter Name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Location</mat-label>
                    <input formControlName="location" matInput placeholder="Enter Location">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  </mat-form-field>
            </div>
            <div class="col-md-6 mt-2">
                <mat-form-field appearance="outline">
                    <mat-label>Member Role</mat-label>
                    <input formControlName="role" matInput placeholder="Enter Member Role">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  </mat-form-field>
            </div>
            <div class="col-md-6 mt-2">
                <mat-form-field appearance="outline">
                    <mat-label>Member Responsibility</mat-label>
                    <input formControlName="responsibility" matInput placeholder="Enter Responsibility">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  </mat-form-field>
            </div>
        </div>
        <button class="mt-3" mat-raised-button color='accent'
        (click)="submit()">Submit</button>&nbsp;
        <button routerLink="/team" class="mt-3" mat-raised-button color='warn'>Cancel</button>
    </form>
</div>
