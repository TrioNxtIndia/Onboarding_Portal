<h4 class="text-center">Onboarding Customer List</h4>
<mat-form-field appearance="outline" style="width: 100%; margin-top: 20px;">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Customer Name..." #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <button mat-raised-button color="warn" routerLink="/customer-register" class="m-3"><mat-icon>add</mat-icon>Add Customer</button>
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      
      <!-- Project Column -->
      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
        <td mat-cell *matCellDef="let row"> {{row.projectName}} </td>
      </ng-container>
  
      <!-- Contract Column -->
      <ng-container matColumnDef="contractStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contract Status </th>
        <td mat-cell *matCellDef="let row"> {{row.contractStatus}} </td>
      </ng-container>
      
      <!-- sale Contact Column -->
      <ng-container matColumnDef="saleContact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale Contact </th>
        <td mat-cell *matCellDef="let row"> {{row.saleContact}} </td>
      </ng-container>

      <!-- date Column -->
      <ng-container matColumnDef="goLiveDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Go Live Date </th>
        <td mat-cell *matCellDef="let row"> {{row.goLiveDate | date}} </td>
      </ng-container>
  
       <!-- date Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button color="primary" [routerLink]="['/details', row.id]"><mat-icon>remove_red_eye</mat-icon></button>    
            <button (click)="edit(row.id)" mat-icon-button color="accent"><mat-icon>edit</mat-icon></button>  
            <button (click)="delete(row.id)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
