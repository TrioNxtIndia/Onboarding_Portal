
<h1 mat-dialog-title class="fw-bold">Create A Team</h1>
<div mat-dialog-content>
      <form [formGroup]="projectForm">
        <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Project Name</mat-label>
            <input matInput placeholder="Enter Project Name" formControlName="name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Document URL</mat-label>
            <input matInput placeholder="Enter Doc Url" formControlName="docURL">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Milestone URL</mat-label>
            <input matInput placeholder="Enter Milestone URL" formControlName="milestoneURL">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
      </form>
</div>
<div mat-dialog-action [align]="'end'" style="margin-right: 25px;">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>&nbsp;
    <button mat-raised-button color="accent" (click)="addProject()">{{actionBtn}}</button>
</div>
