
<h1 mat-dialog-title class="fw-bold">Create A Team</h1>
<div mat-dialog-content>
      <form [formGroup]="teamForm">
        <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Team Name</mat-label>
            <input matInput placeholder="Enter Team Name" formControlName="name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
      </form>
</div>
<div mat-dialog-action [align]="'end'" style="margin-right: 25px;">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>&nbsp;
    <button mat-raised-button color="accent" (click)="addTeam()">{{actionBtn}}</button>
</div>
